				<h2>Project Overview</h2>
				<p>
					In response to the requirements of a client managing large-scale hydrographical survey projects,
					JAK Services designed and developed a secure, project-isolated web portal dedicated to the
					management, visualization, and distribution of survey data and deliverables.
				</p>

				<h2>Key Features and Workflows</h2>
				<p>
					The portal provides file browsing alongside a wide range of integrated viewers:
				</p>
				<ul>
					<li>Web Map Services (WMS)</li>
					<li>Point-Cloud Viewer</li>
					<li>Sub-Bottom Profiler Viewers</li>
					<li>Video Playback</li>
					<li>and additional format-specific tools</li>
				</ul>
				<p>
					Per-project access control ensures that upload and download workflows are
					governed by individual user credentials and configurable size limits.
				</p>

				<h2>Data Management and Storage</h2>
				<p>
					The system connects seamlessly to multiple storage backends, including cloud-based storage
					solutions, enabling efficient handling of large survey datasets streamed from survey vessels
					and onshore processing environments.
				</p>

				<h2>WMS Processing and GIS Integration</h2>
				<p>
					The WMS component is supported by background workers that automatically convert GIS data into
					WMS layers as low-volume datasets are streamed to the portal.
				</p>
				<p>
					A tree-view layer manager allows
					users to add, organize, and reorder layers while providing a consolidated overview of all
					projects accessible to the user. 
				</p>
				<p>
					Published WMS layers can also be consumed by desktop GIS
					applications and other WMS-enabled portals.
				</p>
				<h2>Security</h2>
				<p>
					The portal was designed with a “least privilege” approach, combining project isolation with
					role-based permissions to ensure each user only sees and accesses the datasets relevant to
					their role, project, and client organization.
				</p>
				<ul>
					<li><strong>Authentication:</strong> email/password login with hashed passwords, plus password policy checks (length/complexity) and password expiry / first-login change flows.</li>
					<li><strong>2FA (email OTP):</strong> a session-bound <strong>one-time code</strong> sent by email and verified before granting access.</li>
					<li><strong>Brute-force mitigation:</strong> login attempt counters with lockout and API-side throttling when abused.</li>
					<li><strong>Authorization (RBAC + project scoping):</strong> database-backed roles (<code>roles</code>, <code>users_roles</code>) and per-user / per-project assignments, including granular permissions (read/write/delete/download) and “only assigned projects” access mode.</li>
					<li><strong>SQL injection mitigation:</strong> ORM-based data access and parameterized queries.</li>
					<li><strong>Web &amp; transport security:</strong> HTTPS (TLS), CSRF protection, CORS configuration, and browser hardening via security headers (CSP / HSTS where enabled).</li>
					<li><strong>Audit-friendly logging:</strong> central application and API error logging to a dedicated log store for traceability and incident analysis.</li>
				</ul>

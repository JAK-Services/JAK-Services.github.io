  <script>

      var langs = (navigator.languages && navigator.languages.length)
        ? navigator.languages
        : [navigator.language || navigator.userLanguage || 'en'];

      var prefersFr = langs.some(function (l) { return (l || '').toLowerCase().startsWith('fr'); });
      var target = prefersFr ? '/fr/index.html' : '/en/index.html';
      window.location.replace(target);
    })();
  </script>

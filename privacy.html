<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JAK Services – Privacy</title>
  <meta name="robots" content="noindex,follow" />

  <script>
    (function () {
      var langs = (navigator.languages && navigator.languages.length)
        ? navigator.languages
        : [navigator.language || navigator.userLanguage || 'en'];

      var prefersFr = langs.some(function (l) { return (l || '').toLowerCase().startsWith('fr'); });
      var target = prefersFr ? '/fr/privacy.html' : '/en/privacy.html';
      window.location.replace(target);
    })();
  </script>
</head>
<body>
  <noscript>
    <p><a href="/en/privacy.html">English</a> · <a href="/fr/privacy.html">Français</a></p>
  </noscript>
</body>
</html>
